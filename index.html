<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup em Nuvem Fantasmagórico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Backup em Nuvem</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Backup</a>
            <a href="#">Restaurar</a>
            <a href="#">Configurações</a>
            <a href="#">Ajuda</a>
        </nav>
    </header>

    <main>
        <section class="backup-section">
            <h2>Protegendo Seus Dados dos Fantasmas!</h2>
            <button id="backupButton">Realizar Backup</button>
            <div id="status" class="status">Status: Pronto para Backup!</div>
            <div id="progress" class="progress"></div>
        </section>

        <section class="history-section">
            <h2>Histórico de Backups</h2>
            <ul id="backupHistory"></ul>
        </section>
    </main>

    <footer>
        <p>Mantenha seus dados mais seguros do que uma bruxa em sua vassoura!</p>
        <p> © UFSCar - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
